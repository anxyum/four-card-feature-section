<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card" id="supervisor">
        <h2 class="title">Supervisor</h2>
        <p class="description">
          Monitors activity to identify project roadblocks
        </p>
        <img class="icon" src="./images/030-search.svg" alt="" />
      </div>
      <div class="middle">
        <div class="card" id="team-builder">
          <h2 class="title">Team Builder</h2>
          <p class="description">
            Scans our talent network to create the optimal team for your project
          </p>
          <img class="icon" src="./images/002-homepage.svg" alt="" />
        </div>
        <div class="card" id="karma">
          <h2 class="title">Karma</h2>
          <p class="description">
            Regularly evaluates our talent to ensure quality
          </p>
          <img class="icon" src="./images/009-idea.svg" alt="" />
        </div>
      </div>
      <div class="card" id="calculator">
        <h2 class="title">Calculator</h2>
        <p class="description">
          Uses data from past projects to provide better delivery estimates
        </p>
        <img class="icon" src="./images/045-software.svg" alt="" />
      </div>
    </main>
  </body>
</html>
